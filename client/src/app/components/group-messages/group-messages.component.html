<div class="chat">
  <div class="chat-header">
    <div class="-title">{{roomDetails.name}}</div>
  </div>
  <div class="msg-container">
  <div class="msg" *ngFor="let message of roomDetails.messages">
    <div class="msg-profile">
      <div class="msg-user">User{{message.userId}}</div>
      <div class="msg-date">{{message.date}}</div>
    </div>
    <div class="msg-content">
      <div class="msg-text">{{message.content}}</div>
    </div>
  </div>
    <div class="chat-footer">
      <input type="text"  name="Content" placeholder="Type something here..."
             [(ngModel)]="message.content" />
      <button mat-icon-button class="send-button" [(ngModel)]="message.roomId" (click)="sendMessage(message)">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
